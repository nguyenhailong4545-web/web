<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSS Open Pickleball</title>
  <link rel="icon" type="image/png" href="https://platform.vox.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/23215909/Paddle.jpg?quality=90&strip=all&crop=21.875,0,56.25,100">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: linear-gradient(180deg, #0b3c7a 0%, #0a2f5a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }
    /* body {
        margin: 0;
        min-height: 100vh;
        background: url("background-pickleball.jpg") no-repeat center center;
        background-size: contain;
    } */

    .hero {
      width: 100%;
      height: 100%;
      background: url('background-pickleball.jpg');
      background-size: cover;
      background-position: top;

      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 16px 36px;
      background: #b6ff00;
      color: #0a2f5a;
      font-size: 18px;
      font-weight: bold;
      border-radius: 40px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #9ee000;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 32px;
      }

      .content{
        position: absolute;
        bottom: 35%;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="content">
      <a href="rules.html" class="btn">Luật chơi Pickleball</a>
    </div>
  </div>

</body>
</html>
